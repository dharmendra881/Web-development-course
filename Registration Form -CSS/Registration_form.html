<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Resistration_form.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate</title>
</head>
<body style="background-color: lightblue">
    <table>
    <h2>Registration Form</h2></Form>
    <p>Enter your details below</p>
    <form method="post" target="_blank">
        <div>
            <ul class="ul1">
            <li class="lil">
            <input type="email" required placeholder="Email" value="your_@gmail.com" name="email" autofocus></li>
        </ul>
     </div>
     <div>
        <ul>
            <li class="li2">
                 <input type="password" name="Password" required placeholder="Password" minlength="8" maxlength="20"></li>
        </ul>
        <h5>
            <i>
                <p>!Type a complex password with 8-20 character</p>
            </i>
        </h5>
     </div>
     <div>
     <ul>
        <li class="li3"> 
            <input type="number" name="Phone Number" required  placeholder="+20 Phone Number">
        </li>
     </ul>
    </div>
        <hr>
        <h4>
            <i>
                <p>
                    Enter your profession:
                </p>
            </i>
        </h4>
        <ul>
            <li class="li4">
                <input type="radio" name="Profession" id="Student" value="Student">
                <label for="Student">Student</label>
                <input type="radio" name="Profession" id="Teacher" value="Teacher">
                <label for="Teacher">Teacher</label>
                <input type="radio" name="Profession" id="Developer" value="Developer">
                <label for="Developer">Developer</label>
            </li>
        </ul>
        <label for="stage">Choose the stage if you are (student)</label>
        <select name="stage" id="stage">
            <optgroup label for="Primary stage">
            <option value="first primary">first primary</option>
            <option value="second primary">second primary</option>
            <option value="third primary">third primarY</option>
            <option value="fouth primary">forth primary</option>
            <option value="fifth primary">fifth primarY</option>
            <option value="sixth primarY">sixth primarY</option>
        </optgroup>
        <optgroup label="Preparatory stage">
            <option value="first preparatory">first preparatory</option>
            <option value="second preparatory">second preparatory</option>
            <option value="third preparatory">third preparatory</option>
        </optgroup>
        <optgroup label="Secondary stage">
            <option value="first secondary">first secondary</option>
            <option value="second secondary">second secondary</option>
            <option value="third secondary">third secondary</option>
        </optgroup>
        </select>
        <hr>
        <ul>
            <li class="li5">
                <label for="d">Enter your Birth date.</label>
                <input type="date" name="date" id="d">
            </li>
        </ul>
        <hr>
     <div>
        <ul>
            <li class="li6">
                <input type="text" placeholder="Any notes" name="Note">
            </li>
        </ul>
        </div>
        <hr>
        <input type="submit">
        <input type="reset" value="Reset">
    </form>
</table>
</body>
</html>
